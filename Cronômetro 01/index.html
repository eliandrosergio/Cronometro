<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronômetro 01 - by Blazer Stone</title>
</head>
<body>
    <header id="cabeca">
        <h1>Cronômetro</h1>
        <h3>JS Puro - by Blazer Stone</h3>
    </header>

    <main id="corpo">
        <div id="display">
            <p id="time">00 : 00 : 000</p>
        </div>

        <div id="buttons">
            <button class="button" id="start">Iniciar</button>
            <button class="button" id="stop">Pausa</button>
            <button class="button" id="reset">Reiniciar</button>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
